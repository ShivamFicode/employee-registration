<form class="form-container" #myForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
          [(ngModel)]="student.email"
          name="email"
          #fName="ngModel"
          required
        />
        <div *ngIf="fName.touched && fName.errors?.['required']" class="danger">
          Required field
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          [(ngModel)]="student.password"
          name="password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        [(ngModel)]="student.address"
        name="address"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          [(ngModel)]="student.city"
          name="city"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select
          id="inputState"
          class="form-control"
          [(ngModel)]="student.state"
          name="state"
        >
          <option selected>Choose...</option>
          <option>Punjab</option>
          <option>Haryana</option>
          <option>Himachal</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          [(ngModel)]="student.zipCode"
          name="zipCode"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          [(ngModel)]="student.isChecked"
          name="isChecked"
        />
        <label class="form-check-label" for="gridCheck"> Check me out </label>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="myForm.invalid"
      (click)="submit()"
      class="btn btn-primary"
    >
      Sign in
    </button>
  </form>
  <div>
    {{ studentData | json }}
  </div>
